<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListQuest</title>
    <link rel="stylesheet" href="dev.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="profile">
            <img src="mythical-dragon-beast-anime-style.jpg" alt="">
            <div class="box">
                <span class="user">Ukam Joseph</span>
            </div>
        </div>
        <hr>

        <div class="content">
            <ul class="links">
                <li class="dash"><a href="dev.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a></li>

                <li class="book"><a href="#">
                    <span class="icon"><ion-icon name="calendar-clear-outline"></ion-icon></span>
                    <span class="title">Tasks</span>
                </a></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <img src="ListQuest app icon with a purple background.png" alt="">
            <div class="head">
                <h1>ListQuest</h1>
                <p>"Get your tasks done"</p>
            </div>
        </div>

        <div class="container">
            <h2>Today's main focus</h2>
            <h3>Design Your Day</h3>
        </div>
        
        <div class="search">
            <div class="dot">
                <ion-icon name="ellipse-sharp" class="red"></ion-icon>
                <ion-icon name="ellipse-sharp" class="blue"></ion-icon>
                <ion-icon name="ellipse-sharp" class="green"></ion-icon>
            </div>

            <input type="text" id="task" placeholder="Enter new task">

            <div class="new">
                <button id="create"><ion-icon name="checkmark-circle-outline"></ion-icon></button>

                <div class="hour">
                    <button id="time"><ion-icon name="hourglass-outline"></ion-icon></button>
                    <input type="time" id="task-time" style="display:none; position:absolute;">
                </div>
            </div>
        </div>

        <div id="tasks"></div>
    </div>

    <script src="dev.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
